<html>
    <head>
        <title>JS Sata Types Example</title>
        <script>
        var student_name=["Raja","Latha","Ram"];
            alert(student_name[1]);
        var emp={name:"Ramesh",age:45,dept:"IT"};
            alert(emp.age);
            var d=new Date();
            document.writeln(typeof student_name);
            document.writeln(typeof emp);
            document.writeln(typeof d);
        </script>
    </head>
    <body>
        <p>Lets Learn JavaScript More Easier.</p>
    </body>
</html>
